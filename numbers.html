    <script>
    document.querySelectorAll('.custom-select').forEach(select => {
  const header = select.querySelector('.select-header');
  const options = select.querySelector('.select-options');

  header.addEventListener('click', () => {
    const isOpen = options.classList.contains('open');

    // Закрыть все открытые
    document.querySelectorAll('.select-options.open').forEach(openBlock => {
      openBlock.classList.remove('open');
    });

    // Открыть/закрыть текущий
    if (!isOpen) {
      options.classList.add('open');
    }
  });

  // Выбор опции
  options.addEventListener('click', e => {
    if (e.target.tagName === 'DIV') {
      header.textContent = e.target.textContent;
      options.classList.remove('open');
    }
  });
});

// (Необязательно) Закрытие при клике вне селекта
document.addEventListener('click', e => {
  if (!e.target.closest('.custom-select')) {
    document.querySelectorAll('.select-options.open').forEach(openBlock => {
      openBlock.classList.remove('open');
    });
  }
});
</script>
